<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- link for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss style/globalStyle.css" />
  </head>
  <body>
    <div class="w-50 bg-danger">
      <!-- Card Template Code Below -->
      <div class="card shadow">
        <div class="card-body py-2 position-relative" id="card-style">
          <!-- the below code "bg-danger" changes the color of the card line -->
          <div class="bg-danger" id="card-line"></div>

          <!-- the below code is the content -->
          <h5 class="card-title fw-bold fs-6">Time range</h5>
          <div class="d-flex justify-content-between">
            <p class="m-0 fs-6">Case Number - Client Name</p>
            <p class="m-0 fw-bold fs-5">TIME</p>
          </div>
          <p class="fs-6 text-secondary">work type - Description of work...</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
