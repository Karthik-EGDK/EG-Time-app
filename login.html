<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">  
    <style>
        .full-width {
            width: 100%;
        }
        .custom-text {
            font-family: Montserrat;
            /* font-size: 16px; */
            /* font-weight: 400; */
            line-height: 21px;
            /* letter-spacing: -0.3199999928474426px; */
            /* text-align: left; */
        } 
       
       
         .custom-container {
            width: 400px;
            height: 486px;
            gap: 32px;
            opacity: 0px;
        } 
    </style>
</head>
<body>
    <div class="container h-100 d-flex justify-content-center align-items-center col-5 w-100">
        <div class="container-fluid custom-container">
            <img src="images/eg.png" alt="Image description" class="img-fluid mt-4 mb-3" style="width:55px,height 70px;">
            <h1 class="col align-self-center custom-button mb-3" style="font-size: 37px;">Log In</h1>
            <div class="mb-3 w-100 custom-text">
                <span class="form-text" style="font-size:23px;">Enter your work credentials to log into the app</span>
            </div>
            <form>
                <div class="form-group">
                    <label for="inputAddress" class="form-label text-secondary" style="margin-top: 15px;">Work Email</label>
                    <div class="input-group">
                    <input type="text" class="form-control text-dark" id="inputAddress" placeholder="Type in work Email" style="border-right: 0;">
                    <span class="input-group-text bg-white" ><i class="bi bi-x inout "></i></span>
                  </div>
                  </div>
                <!-- <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label custom-text">Password</label>
                    <input type="password" class="form-control custom-input" id="exampleInputPassword1">
                </div> -->
                <div class="form-group">
                    <label for="inputAddress" class="form-label text-secondary" style="margin-top: 32px;">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control custom-input" id="exampleInputPassword1" placeholder="Type in password">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label mt-3 text-secondary" for="exampleCheck1">
                        <img src="images/check-box.png" alt="Image" style="vertical-align: middle; margin-left: -25px;">
                        Remember me for 14 days
                    </label>
                </div>
                
                
                <button type="submit" class="btn btn-primary full-width bg-dark">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
